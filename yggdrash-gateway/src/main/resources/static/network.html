<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="http://d3js.org/d3.v2.min.js?2.9.3"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Network Graph</title>
</head>
<style>
    .link {
        stroke: #aaa;
    }

    .node text {
        stroke: #333;
        cursos: pointer;
    }

    .node circle {
        stroke: #fff;
        stroke-width: 3px;
        fill: #555;
    }

    #drawNetwork {
        height: 50px;
        width: 150px;
        background-color: aquamarine;
        font-size: larger;
        margin-top: 0%;
    }
</style>
<body onload="pageLoaded()">
<button id="drawNetwork">Draw Network</button>
<script>
    var grpc = 32918;
    var rest = 8080;
    var branchId = "91b29a1453258d72ca6fbbcabb8dca10cca944fb";
    var groups = ["91b29a1453258d72ca6fbbcabb8dca10cca944fb", "d872b5a338b824dc56abc6015543496670d81c1b"]; //todo later

    // data format
    var nodes = [];
    var links = [];
    var graphFile = {
        "nodes": nodes,
        "links": links
    };

    var channels = []; //32919, 32920...
    var stack = [];
    var table = [];

    function pageLoaded() {
        var url = document.URL;
        var qAt = document.URL.indexOf("?");
        var numOfNodes = parseInt(document.URL.substr(qAt + 1));
        var host = getHost(url);

        for (var port = numOfNodes + rest; port >= rest; port--) {
            nodes.push(host + ":" + grpc++);
            channels.push(getReqUrl(host, port, branchId));
        }
    }

    function getReqUrl(host, port, branchId) {
        return "http://" + host + ":" + port + "/peers/" + branchId + "/channels";
    }

    function getHost(str) {
        return str.substr(7, str.lastIndexOf(":") - 7);
    }

    function getPort(str) {
        return str.substr(str.lastIndexOf(":") + 1, 4);
    }

    function getGrpcPort(str) {
        return 32918 + (parseInt(getPort(str)) - rest);
    }

    function getUrl(str) {
        return getHost(str) + ":" + getGrpcPort(str);
    }

    function submit(curChannels) {
        stack.push(curChannels);
        console.log("curChannels => " + curChannels);

        $.getJSON(curChannels).done(function (data) {
            //console.log(data);

            var key;
            var values = [];
            var row = {"key": key, "value": values};
            row.key = getUrl(curChannels);
            row.value = data;
            table.push(row);

            while (channels.length !== 0) {
                submit(channels.pop());
            }
        });
    }

    function arrangeTable() {

        table.forEach(function (row) {
            console.log("peer : " + row.key + ", number of connection : " + row.value.length);
            if (!nodes.includes(row.key)) {
                nodes.push(row.key);
            }
        });
        table.forEach(function (row) {
            row.value.forEach(function (value) {
                if (!nodes.includes(value)) {
                    nodes.push(value);
                }
            })
        });

        nodes.forEach(function (name, i) {
            nodes[i] = {"name": name, "group": 0};
        });
        console.log(nodes);

        table.forEach(function (row) {
            var src = 0;
            nodes.forEach(function (value, index) {
                if (value.name === row.key) {
                    src = index;
                }
            });
            row.value.forEach(function (value) {
                var tar = 0;
                nodes.forEach(function (value1, index) {
                    if (value1.name === value) {
                        tar = index;
                    }
                });
                var link = {"source": src, "target": tar, "weight": 3};
                links.push(link);
            })
        });
        graphFile.nodes = nodes;
        graphFile.links = links;
        //console.log(graphFile);
        //var json = JSON.stringify(graphFile);
        //console.log("json => " + json);
    }

    var width = 1500,
        height = 1500

    var svg = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height);

    var force = d3.layout.force()
        .gravity(.04)
        .distance(700)
        .charge(-100)
        .size([width, height]);
    function draw() {
        force.nodes(graphFile.nodes).links(graphFile.links).start();
        var link = svg.selectAll(".link")
            .data(graphFile.links)
            .enter().append("line")
            .attr("class", "link")
            .style("stroke-width", function (d) {
                return Math.sqrt(d.weight);
            });

        var node = svg.selectAll(".node")
            .data(graphFile.nodes)
            .enter().append("g")
            .attr("class", "node")
            .call(force.drag);

        node.append("circle")
            .attr("r", "5");

        node.append("text")
            .attr("dx", 12)
            .attr("dy", ".35em")
            .text(function (d) {
                return d.name
            });

        force.on("tick", function () {
            link.attr("x1", function (d) {
                return d.source.x;
            })
                .attr("y1", function (d) {
                    return d.source.y;
                })
                .attr("x2", function (d) {
                    return d.target.x;
                })
                .attr("y2", function (d) {
                    return d.target.y;
                });

            node.attr("transform", function (d) {
                return "translate(" + d.x + "," + d.y + ")";
            });
        });
    }

    $("#drawNetwork").click(function () {
        submit(channels.pop());
        setTimeout(function () {
            arrangeTable();
            draw();
        }, 5000);
    });

</script>

</body>
</html>
