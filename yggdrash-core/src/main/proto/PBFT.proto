syntax = "proto3";

import "Yggdrash.proto";
import "BlockChain.proto";

option java_package = "io.yggdrash.proto";
option java_outer_classname = "PbftProto";

message PrePrepare {
    int64 viewNumber = 1;
    int64 seqNumber = 2;
    bytes blockHash = 3;
    bytes signature = 4;
    Block block = 5;
}

message Prepare {
    int64 viewNumber = 1;
    int64 seqNumber = 2;
    bytes blockHash = 3;
    bytes signature = 4;
}

message Commit {
    int64 viewNumber = 1;
    int64 seqNumber = 2;
    bytes blockHash = 3;
    bytes signature = 4;
}

message Reply {
    int64 viewNumber = 1;
    int64 timestamp = 2;
    bytes clientId = 3;
    bytes result = 4;
    bytes signature = 5;
}

