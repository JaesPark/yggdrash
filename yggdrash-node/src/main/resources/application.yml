
logging:
  level:
    io.yggdrash: debug

yggdrash:
  branch:
    default.active: true
  node:
    grpc.host: "localhost"
    grpc.port: 32918
    max-peers: 5

management:
  endpoint.health.show-details: always
  health:
    diskspace:
      enabled: false
  endpoint:
    restart:
      enabled: true

spring:
  output:
    ansi:
      enabled: always
